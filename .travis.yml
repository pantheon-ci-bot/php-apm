language: php

php:
  - 8.0
  - 7.4
  - 7.3
  - 7.2
  - 7.1
  - 7.0

before_script:
  - phpenv config-rm xdebug.ini
  - ./.travis.scripts/compile.sh

script:
  - MYPHP=`which php`
  - export PATH=`dirname $MYPHP`:$PATH
  - $MYPHP -c /tmp/temp-php-config.ini -v
  - $MYPHP -c /tmp/temp-php-config.ini -m | grep apm
